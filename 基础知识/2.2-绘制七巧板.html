<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <canvas style="border: 1px solid #aaa;display: block;margin: 50px auto;" id="canvas">
    当前浏览器不支持Canvas,请更换浏览器后再试
  </canvas>

</body>
<script>
  var tangram = [
    { p: [{ x: 0, y: 0 }, { x: 800, y: 0 }, { x: 400, y: 400 }], color: '#caff67' },
    { p: [{ x: 0, y: 0 }, { x: 400, y: 400 }, { x: 0, y: 800 }], color: '#67becf' },
    { p: [{ x: 800, y: 0 }, { x: 800, y: 400 }, { x: 600, y: 600 }, { x: 600, y: 200 }], color: '#ef3d61' },
    { p: [{ x: 600, y: 200 }, { x: 600, y: 600 }, { x: 400, y: 400 }], color: '#f9f51a' },
    { p: [{ x: 400, y: 400 }, { x: 600, y: 600 }, { x: 400, y: 800 }, { x: 200, y: 600 }], color: '#a594c0' },
    { p: [{ x: 200, y: 600 }, { x: 400, y: 800 }, { x: 0, y: 800 }], color: '#fa8ecc' },
    { p: [{ x: 800, y: 400 }, { x: 800, y: 800 }, { x: 400, y: 800 }], color: '#f6ca29' }
  ]

  window.onload = function () {

    let canvas = document.getElementById('canvas')

    canvas.width = 800
    canvas.height = 800

    let context = canvas.getContext('2d')

    for (let index = 0; index < tangram.length; index++) {
      draw(tangram[index], context)
    }

    function draw(piece, ctx) {
      ctx.beginPath()
      ctx.moveTo(piece.p[0].x, piece.p[0].y)
      for (let i = 1; i < piece.p.length; i++) {
        ctx.lineTo(piece.p[i].x, piece.p[i].y)
      }
      ctx.closePath()

      //填充色
      ctx.fillStyle = piece.color
      ctx.fill()

      // 绘制线条
      ctx.strokeStyle = 'black'
      ctx.lineWidth = 3
      ctx.stroke()
    }

  }


</script>

</html>
