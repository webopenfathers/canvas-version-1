<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 注：只有用户的浏览器不支持Canvas时，标签内部的元素才会显示 -->
  <canvas style="border: 1px solid #aaa;display: block;margin: 50px auto;" id="canvas">
    当前浏览器不支持Canvas,请更换浏览器后再试
  </canvas>

</body>
<script>
  window.onload = function () {
    let canvas = document.getElementById('canvas')

    canvas.width = 1024
    canvas.height = 768

    let context = canvas.getContext('2d')

    // 使用context绘制
    context.lineWidth = 5
    context.strokeStyle = '#005588'

    // arc画弧形(6个参数)：
    // context.arc(圆心坐标x,圆心坐标y,圆的半径,起始弧度,结束弧度,顺/逆时针方向绘制)
    // context.arc(300, 300, 200, 0, 1.5 * Math.PI) // 0-1.5PI 默认顺时针绘制
    context.arc(300, 300, 200, 0, 0.5 * Math.PI, true) // 0-1.5PI 逆时针绘制
    context.stroke()

  }

</script>

</html>
